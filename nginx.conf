server {
    listen 80;
    server_name _;                   # wildcard

    root /usr/share/nginx/html;      # where the build is copied
    index index.html;

    # Serve static assets & SPA fallback under /zoom/
    location /zoom/ {
        try_files $uri $uri/ /zoom/index.html;
    }
}
